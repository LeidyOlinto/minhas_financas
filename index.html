<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0" />

    <title>
        Comtrole financeiro
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho">

        <div class="controle-financeiro">
            <!-- <div class="texto-imagem"> -->
            <img class="logo" src="assets/img/logo1.png">
            <div class="texto-cabecalho ">
                Controle financeiro
            </div>
        </div>
        <div class="botoes-3">

            <div class="botoesdesk">
                <!--Botões da parte desktop, eles ficam invisiveis até a tela atingir a medida da tela desktop-->
                <div class="deskbt" id="ctdesk"><a>Cadastro de transações</a></div>
                <span class="pipe">|</span>
                <div class="deskbt"><a onclick="limparDados()">Limpar dados</a></div>
                <span class="pipe"></span>
                <div class="deskbt"><a></a></div>
            </div>

            <div class="aba">
                <!--aba somente disponível nas partes mobile e tablet, após isso ela some pois da espaço a botões para o desktop-->
                <div class="menu" onclick="abreModal()">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="modal-fechar">
                    <ul>
                        <!--Lista de clique para versões pequenas/portateis-->

                        <button style="margin:20px ;" onclick="fechaModal()">X</button>
                        <li>Cadastro de transações</li>
                        <li onclick="limparDados()">Limpar dados</li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="conteudo-central ">
        <form class="form-square" onsubmit="addItem(event); ">
            <h1>Nova transacão</h1>
            <div class="field-wrapper">
                <div class="form-field field-small">
                    <label>Tipo de transação</label>
                    <select name="operacao" required>
                        <option value="">Selecione</option>
                        <option name="venda" value="-">Compra</option>
                        <option name="compra" value="+">Venda</option>
                    </select>
                </div>
                <div class="form-field field-big">
                    <label>Nome da mercadoria</label>
                    <input name="nome" required type="text" placeholder="Input" />
                </div>
                <div class="form-field field-small">
                    <label>Valor</label>
                    <input  name="valor" id="valor" onkeyup="mask(event)" required  placeholder="Valor" />
                </div>
                <div class="botao-at"></div>
                <button>Adicionar transacão </button>

            </div>
        </form>
        <hr class="linha-01">
        </hr>

        <div class="estrato-principal">
            <div class="extrato-de-transacoes">
                <p>
                <h3>Extrato de transações</h3>
                </p>
            </div>
            <table id="tabela">

            </table>
        </div>

    </div>
    <script type="text/javascript" src="./script.js"></script>
    <script>

        desenhaTabela();

    </script>
</body>

</html>

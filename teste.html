<!DOCTYPE html>

<head>
    <title>
        Comtrole financeiro
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <img src="assets/img/img.png">
        <div class="texto-cabecalho">Controle financeiro</div>

        <div class="botao">



            <button class="botao-a">Dashboard</button>
            <button class="botao-b">Resumo</button>
            <button class="botao-c">Configurações</button>


        </div>

    </header>
<table>
    <tr>
        <td style="padding-left: 200px;">
          
            
                <section>
                    <div class="retangulo">
                
                        <div class="texto-retangulo">
                            Nova transação
                        </div>
                        <div class="mercadoria">
                            Mercadoria
                        </div>
                
                        
                            <form class="formulario">
                                <div class="linha-formulario">
                
                                    <label class="label-tipo-transacao" for="tipo">Tipode transação</label>
                                    <input placeholder="Compra" class="input-tipo-transacao" name="tipo" id="tipo" required
                                        type="text" />
                                </div>
                                <div class="formulario-grande">
                                    <label class="nome-da-mercadora" for="nome">Nome da mercadora</label>
                                    <input placeholder="Input" class="input-nome-da-mercadoria" id="nome" required type="text" />
                
                                </div>
                                <div class="formulario-grande">
                                    <label class="valor" for="nome">Valor</label>
                                    <input placeholder="R$ 0,00" class="valor-resultado" id="nome" required type="text" />
                
                                </div>
                                <div class="div-botao-formulario">
                                    <input class="botao-formulario" type="submit" value="Adicionar transação" />
                
                                </div>
                            </form>
                       
                
                
                    </div>
                </section>
            
            
            
            
            
            
        </td>
        <td style="width: 100%;">
           
                <section>
                   <p>Extrato de transações</p>
                    <div class="extrato-de-transacoes">
            
            
                    </div>
                </section>
            
           
        </td>
    </tr>
</table>









    </div>



</body>

</html>
